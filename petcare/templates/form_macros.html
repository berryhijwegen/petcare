{% macro render_field(field) %}
    <div class="input_container {{ field.id }}" {% if field.errors %} class="error" {% endif %}>
        <div>
            {{field.label}}
        </div>
        <div>
            {{ field(**kwargs)|safe }}
        </div>
        <div class="error">
            <div>
    
            </div>
            <div>
                <ul>
                {% for error in field.errors%}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
{% endmacro %}
